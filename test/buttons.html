<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Buttons</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
</head>

<body>
  <div class="ui container">
    <div class="ui button">Click Me!</div>
    <br><br>
    <p>
      <div class="ui primary button">Primary Button</div>
      <div class="ui secondary button">Secondary Button</div>
    </p>
    <p>
      <div class="ui animated button">
        <div class="visible content">Next-></div>
        <div class="hidden content">Yes Click Plz</div>
      </div>
    </p>
    <p>
      <div class="ui basic button">Basic Button</div>
    </p>
    <p>
      <div class="ui buttons">
        <div class="ui button">One</div>
        <div class="or"></div>
        <div class="ui button">Two</div>
      </div>
    </p>
    <p>
      <div class="ui loading button">dsvsvd</div>
    </p>
    <p>
      <div class="ui facebook button">
        <i class="facebook icon"></i> Facebook
      </div>
      <div class="ui google plus button">
        <i class="google plus icon"></i> Google Plus
      </div>
      <div class="ui vk button">
        <i class="vk icon"></i> VK
      </div>
      <div class="ui twitter button">
        <i class="twitter icon"></i> Twitter
      </div>
      <div class="ui youtube button">
        <i class="youtube icon"></i> YouTube
      </div>
    </p>
    <p>
      <div class="ui mini button">Mini</div>
      <div class="massive ui button">Massive</div>
      <div class="large ui button">Large</div>
      <div class="medium ui button">Medium</div>
    </p>
    <p>
      <div class="ui red button">Red</div>
      <div class="ui teal button">Teal</div>
      <div class="ui green button">Green</div>
      <div class="ui blue button">Blue</div>
    </p>
    <p>
      <div class="ui buttons">
        <div class="ui red button">Red</div>
        <div class="or"></div>
        <div class="ui green basic button">Green</div>
        <div class="or"></div>
        <div class="ui blue button">Blue</div>
      </div>
    </p>
  </div>
</body>

</html>
