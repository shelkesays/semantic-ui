<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Transitions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>
</head>

<body>
  <div class="ui container">
    <div id="start" class="ui button">Click Here</div>
    <div id="end" class="ui button">Stop</div>
    <img class="ui long leaf image" src="https://semantic-ui.com/images/leaves/5.png" alt="Leaf Fade">
  </div>
  <script type="text/javascript">
    $('#start').click(function() {
      $('.ui.long.leaf.image').transition('set looping').transition('bounce', '2000ms');

      // $('.ui.long.leaf.image').transition({
      //   animation: 'jiggle',
      //   duration: 800,
      //   interval: 200
      // });
    });
    $('#end').click(function(){
      $('.ui.long.leaf.image').transition('remove looping');
    });
  </script>
</body>

</html>
